<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movies</title>
    <link rel="stylesheet" href="style.css" />
    <script src="index.js" defer></script>
  </head>
  <body>
    <header class="stickey-header">
      <h1 onclick="location.reload()" class="label">Zivame Movies</h1>
      <div class="dropdown">
        <button onclick="openSortByDropdown()" class="dropbtn">Sort By</button>

        <div id="myDropdown" class="dropdown-content">
          <a onclick="sort('title', 'Name')">Name</a>
          <a onclick="sort('vote_average', 'Ratings')">Ratings</a>
          <a onclick="sort('release_date', 'Release Date')">Release Date</a>
        </div>

      </div>
      <button onclick="toggleTheme()" class="dropbtn">Switch Theme</button>

      <form id="form">
        <input type="text" placeholder="Search" id="search" class="search" />
        <span id="cross-icon" class="cross-icon" onclick="ClearSearch()"
          >x</span
        >
      </form>
    </header>
    <div id="main" class="main"></div>
    <div id="myModal"></div>
  </body>
</html>
